<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Trail - Multiplayer Game</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
        }
    </style>
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>ğŸ® Emoji Trail ğŸ®</h1>
            <div class="controls">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <button id="joinBtn">Join Game</button>
                <button id="shareBtn">Share Room</button>
                <div class="score">Score: <span id="scoreValue">0</span></div>
            </div>
        </header>
        
        <main>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-info">
                <p>Use arrow keys or WASD to move</p>
                <p>Collect emojis to grow your trail!</p>
                <p>Players online: <span id="playerCount">0</span></p>
            </div>
        </main>
        
        <div id="gameOver" class="modal hidden">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Your score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
    </div>
    
    <footer class="game-footer">
        <div class="footer-links-container">
            <a href="https://github.com/oib/emojitrail" target="_blank" rel="noopener noreferrer" class="footer-link">
                <span class="footer-icon">ğŸ™</span>
                <span class="footer-text">View on GitHub</span>
            </a>
            <a href="https://games.orangeicebear.at" target="_blank" rel="noopener noreferrer" class="footer-link">
                <span class="footer-icon">ğŸ®</span>
                <span class="footer-text">More Games</span>
            </a>
            <a href="https://bubuit.net" target="_blank" rel="noopener noreferrer" class="footer-link">
                <span class="footer-icon">ğŸŒ</span>
                <span class="footer-text">bubuit.net</span>
            </a>
        </div>
    </footer>
    
    <script src="multiplayer.js"></script>
    <script src="game.js"></script>
</body>
</html>
